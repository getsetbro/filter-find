<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Find</title>
    <link
      href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAABQMBAAkJCQAysBwA////ACwhCwABAQEARc8tACsrKgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAERCd3d3d3MAREB3d3d3cwBERnd3d3dzAERAAAAAh3MARERERESHcwBERERERIdzAEREREREh3MAREAVVVCHcwBEQHd3d3dzAERAd3d3d3MAREAAAAAHcwBERERERAdzAEREREREB3MAREREREQHcwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
      rel="icon"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-12">
    <header>
      <img
        class="inline-block w-9 h-9"
        src="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAABQMBAAkJCQAysBwA////ACwhCwABAQEARc8tACsrKgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAERCd3d3d3MAREB3d3d3cwBERnd3d3dzAERAAAAAh3MARERERESHcwBERERERIdzAEREREREh3MAREAVVVCHcwBEQHd3d3dzAERAd3d3d3MAREAAAAAHcwBERERERAdzAEREREREB3MAREREREQHcwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
      />
      <span class="font-bold">Filter Find</span>
    </header>
    <main class="mt-9">
      <div class="flex">
        <div>
          <h2 class="uppercase">original image</h2>
          <img
            src="https://cdn5.userzoom.com/d/f/C5314S5573/9732/638107828638230000/f.png"
            class="img-size"
          />
        </div>
        <div class="ml-5">
          <h2 class="uppercase">color from img</h2>
          <div
            id="box0"
            class="box box1"
            style="background-color: rgb(222, 222, 222)"
          ></div>
          <label for="color_picker">pick color:</label>
          <input type="color" value="#dedede" id="color_picker1" />
        </div>
        <div class="ml-5">
          <h2 class="uppercase">desired color</h2>
          <div
            id="box1"
            class="box box1"
            style="background-color: rgb(222, 222, 222)"
          ></div>
          <label for="color_picker">pick color:</label>
          <input type="color" value="#dedede" id="color_picker2" />
        </div>
        <div>
          <h2 class="uppercase">filtered image</h2>
          <img
            id="changed"
            src="https://cdn5.userzoom.com/d/f/C5314S5573/9732/638107828638230000/f.png"
            class="img-size"
          />
        </div>
      </div>

      <div class="mt-4 flex gap-1">
        <label class="w-40">BRIGHTNESS</label>
        <input
          type="range"
          class="wide"
          value="100"
          min="0"
          max="200"
          step="1"
          id="inp_bri"
          list="steplist2"
        />
        <datalist id="steplist2">
          <option>0</option>
          <option>25</option>
          <option>50</option>
          <option>75</option>
          <option>100</option>
          <option>125</option>
          <option>150</option>
          <option>175</option>
          <option>200</option>
        </datalist>
        <p id="bri_val">100%</p>
        <button
          id="btn_reset_bri"
          class="border border-gray-500 rounded px-1 bg-slate-200 text-xs leading-none"
        >
          reset
        </button>
      </div>
      <div class="mt-4 flex gap-1">
        <label class="w-40">CONTRAST</label>
        <input
          type="range"
          class="wide"
          value="100"
          min="0"
          max="200"
          step="1"
          id="inp_con"
          list="steplist4"
        />
        <datalist id="steplist4">
          <option>0</option>
          <option>25</option>
          <option>50</option>
          <option>75</option>
          <option>100</option>
          <option>125</option>
          <option>150</option>
          <option>175</option>
          <option>200</option>
        </datalist>
        <p id="con_val">100%</p>
        <button
          id="btn_reset_con"
          class="border border-gray-500 rounded px-1 bg-slate-200 text-xs leading-none"
        >
          reset
        </button>
      </div>
      <div class="mt-4 flex gap-1">
        <label class="w-40">HUE</label>
        <input
          id="inp_hue"
          type="range"
          class="wide"
          value="0"
          min="0"
          max="360"
          step="1"
          list="steplist1"
        />
        <datalist id="steplist1">
          <option>0</option>
          <option>30</option>
          <option>60</option>
          <option>90</option>
          <option>120</option>
          <option>150</option>
          <option>180</option>
          <option>210</option>
          <option>240</option>
          <option>270</option>
          <option>300</option>
          <option>330</option>
          <option>360</option>
        </datalist>
        <p id="hue_val">0deg</p>
        <button
          id="btn_reset_hue"
          class="border border-gray-500 rounded px-1 bg-slate-200 text-xs leading-none"
        >
          reset
        </button>
      </div>
      <div class="mt-4 flex gap-1">
        <label class="w-40">INVERT</label>
        <span>OFF</span>
        <input
          id="inp_inv"
          type="range"
          class="toggle"
          value="0"
          min="0"
          max="1"
          step="1"
        />
        <span>ON</span>
      </div>

      <div class="mt-4 flex gap-1">
        <label class="w-40">SATURATE</label>
        <input
          type="range"
          class="wide"
          value="100"
          min="0"
          max="200"
          step="1"
          id="inp_sat"
          list="steplist3"
        />
        <datalist id="steplist3">
          <option>0</option>
          <option>25</option>
          <option>50</option>
          <option>75</option>
          <option>100</option>
          <option>125</option>
          <option>150</option>
          <option>175</option>
          <option>200</option>
        </datalist>
        <p id="sat_val">100%</p>
        <button
          id="btn_reset_sat"
          class="border border-gray-500 rounded px-1 bg-slate-200 text-xs leading-none"
        >
          reset
        </button>
      </div>

      <h3 class="mt-7">FILTER CODE</h3>
      <pre
        class="p-9 bg-gray-100"
      ><code id="code" class="whitespace-normal">filter:</code></pre>
    </main>
    <script src="app.js"></script>
  </body>
</html>
