<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Find</title>
    <link
      href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAABQMBAAkJCQAysBwA////ACwhCwABAQEARc8tACsrKgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAERCd3d3d3MAREB3d3d3cwBERnd3d3dzAERAAAAAh3MARERERESHcwBERERERIdzAEREREREh3MAREAVVVCHcwBEQHd3d3dzAERAd3d3d3MAREAAAAAHcwBERERERAdzAEREREREB3MAREREREQHcwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
      rel="icon"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-800 text-white">
    <header class="text-center p-4 border-b-2">
      <img
        class="inline-block w-9 h-9"
        src="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAABQMBAAkJCQAysBwA////ACwhCwABAQEARc8tACsrKgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAERCd3d3d3MAREB3d3d3cwBERnd3d3dzAERAAAAAh3MARERERESHcwBERERERIdzAEREREREh3MAREAVVVCHcwBEQHd3d3dzAERAd3d3d3MAREAAAAAHcwBERERERAdzAEREREREB3MAREREREQHcwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
      />
      <span class="font-bold">Filter Find</span>
    </header>
    <main class="mt-5 mx-auto w-fit">
      <div class="flex flex-wrap">
        <div class="mr-5">
          <h2 class="uppercase">original image</h2>
          <img
            src="https://cdn5.userzoom.com/d/f/C5314S5573/9732/638107828638230000/f.png"
            class="img-size w-36 h-36"
          />
        </div>
        <div class="mr-5">
          <h2 class="uppercase">color from img</h2>
          <div
            id="box0"
            class="box1 w-36 h-36"
            style="background-color: rgb(222, 222, 222)"
          ></div>
          <label for="color_picker">pick color:</label>
          <input type="color" value="#dedede" id="color_picker1" />
        </div>
        <div>
          <h2 class="uppercase">desired color</h2>
          <div
            id="box1"
            class="box1 w-36 h-36"
            style="background-color: rgb(222, 222, 222)"
          ></div>
          <label for="color_picker">pick color:</label>
          <input type="color" value="#dedede" id="color_picker2" />
        </div>
        <div>
          <h2 class="uppercase">filtered image</h2>
          <img
            id="changed"
            src="https://cdn5.userzoom.com/d/f/C5314S5573/9732/638107828638230000/f.png"
            class="img-size w-36 h-36"
          />
        </div>
      </div>

      <div class="mt-7 flex flex-wrap gap-3">
        <label class="w-32">BRIGHTNESS</label>
        <input
          type="range"
          class="w-96 max-w-screen"
          value="100"
          min="0"
          max="200"
          step="1"
          id="inp_bri"
          list="steplist2"
        />
        <datalist id="steplist2">
          <option>0</option>
          <option>25</option>
          <option>50</option>
          <option>75</option>
          <option>100</option>
          <option>125</option>
          <option>150</option>
          <option>175</option>
          <option>200</option>
        </datalist>
        <p id="bri_val" class="w-16">100%</p>
        <button id="btn_reset_bri" class="underline text-xs">reset</button>
      </div>
      <div class="mt-4 flex flex-wrap gap-3">
        <label class="w-32">CONTRAST</label>
        <input
          type="range"
          class="w-96 max-w-screen"
          value="100"
          min="0"
          max="200"
          step="1"
          id="inp_con"
          list="steplist4"
        />
        <datalist id="steplist4">
          <option>0</option>
          <option>25</option>
          <option>50</option>
          <option>75</option>
          <option>100</option>
          <option>125</option>
          <option>150</option>
          <option>175</option>
          <option>200</option>
        </datalist>
        <p id="con_val" class="w-16">100%</p>
        <button id="btn_reset_con" class="underline text-xs">reset</button>
      </div>
      <div class="mt-4 flex flex-wrap gap-3">
        <label class="w-32">HUE</label>
        <input
          id="inp_hue"
          type="range"
          class="w-96 max-w-screen"
          value="0"
          min="0"
          max="360"
          step="1"
          list="steplist1"
        />
        <datalist id="steplist1">
          <option>0</option>
          <option>30</option>
          <option>60</option>
          <option>90</option>
          <option>120</option>
          <option>150</option>
          <option>180</option>
          <option>210</option>
          <option>240</option>
          <option>270</option>
          <option>300</option>
          <option>330</option>
          <option>360</option>
        </datalist>
        <p id="hue_val" class="w-16">0deg</p>
        <button id="btn_reset_hue" class="underline text-xs">reset</button>
      </div>

      <div class="mt-4 flex flex-wrap gap-3">
        <label class="w-32">SATURATE</label>
        <input
          type="range"
          class="w-96 max-w-screen"
          value="100"
          min="0"
          max="200"
          step="1"
          id="inp_sat"
          list="steplist3"
        />
        <datalist id="steplist3">
          <option>0</option>
          <option>25</option>
          <option>50</option>
          <option>75</option>
          <option>100</option>
          <option>125</option>
          <option>150</option>
          <option>175</option>
          <option>200</option>
        </datalist>
        <p id="sat_val" class="w-16">100%</p>
        <button id="btn_reset_sat" class="underline text-xs">reset</button>
      </div>
      <div class="mt-4 flex flex-wrap gap-3">
        <label class="w-32">INVERT</label>
        <span>OFF</span>
        <input
          id="inp_inv"
          type="range"
          class="toggle"
          value="0"
          min="0"
          max="1"
          step="1"
        />
        <span>ON</span>
      </div>

      <h3 class="mt-7">CSS FILTER CODE</h3>
      <pre
        class="p-4 bg-slate-900"
      ><code id="code" class="text-xs">filter:</code></pre>
    </main>
    <footer class="border-t-2 text-right p-4">FF</footer>
    <script src="app.js"></script>
  </body>
</html>
